name: Lint

on:
  push:
    branches: [ master ]
  pull_request:

jobs:
  staticanalysis:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Install PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.0'

    - name: Run Script
      run: |
        composer install -d testing/
        bash testing/run_staticanalysis_check.sh
